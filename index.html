<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="logo">
      <div id="rockTitle">ROCK,</div>
      <div id="paperTitle">PAPER,</div>
      <div id="scissorsTitle">SCISSORS!</div>
    </div>
    <div class="scoreOf">PLAYER COMPUTER</div>
    <div class="score">
      <span id="userScore">0</span>
      <div id="divider">.</div>
      <span id="compScore">0</span>
    </div>
    <div id="results"></div>
    <div id="buttonGroup">
      <button style="background-color: #e4572e" class="actionButton">
        <img src="assets/rock.png" alt="Rock" />ROCK
      </button>
      <button style="background-color: #f0f66e" class="actionButton">
        <img src="assets/paper.png" alt="Paper" />PAPER
      </button>
      <button style="background-color: #256eff" class="actionButton">
        <img src="assets/scissors.png" alt="Scissors" />SCISSORS
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
